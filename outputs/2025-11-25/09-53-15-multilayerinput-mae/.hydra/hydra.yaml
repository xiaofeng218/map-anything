hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task: []
  job:
    name: train_one_sample
    chdir: null
    override_dirname: ''
    id: ???
    num: ???
    config_name: finetune
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /root/map-anything
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /root/map-anything/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /root/map-anything/outputs/2025-11-25/09-53-15
    choices:
      distributed: default
      train_params: freeze_encoder_lower_sharelayer_lr
      loss: overall_loss_add_color
      dataset: one_sample_test_data
      dataset/unrealstereo4k_wai: default
      dataset/unrealstereo4k_wai/val: default
      dataset/unrealstereo4k_wai/train: default
      dataset/tav2_wb_wai: default
      dataset/tav2_wb_wai/test: default
      dataset/tav2_wb_wai/val: default
      dataset/tav2_wb_wai/train: default
      dataset/spring_wai: default
      dataset/spring_wai/val: default
      dataset/spring_wai/train: default
      dataset/scannetpp_wai: default
      dataset/scannetpp_wai/test: default
      dataset/scannetpp_wai/val: default
      dataset/scannetpp_wai/train: default
      dataset/sailvos3d_wai: default
      dataset/sailvos3d_wai/val: default
      dataset/sailvos3d_wai/train: default
      dataset/paralleldomain4d_wai: default
      dataset/paralleldomain4d_wai/val: default
      dataset/paralleldomain4d_wai/train: default
      dataset/mvs_synth_wai: default
      dataset/mvs_synth_wai/val: default
      dataset/mvs_synth_wai/train: default
      dataset/mpsd_wai: default
      dataset/mpsd_wai/val: default
      dataset/mpsd_wai/train: default
      dataset/megadepth_wai: default
      dataset/megadepth_wai/val: default
      dataset/megadepth_wai/train: default
      dataset/eth3d_wai: default
      dataset/eth3d_wai/one_sample_test: default
      dataset/eth3d_wai/test: default
      dataset/dynamicreplica_wai: default
      dataset/dynamicreplica_wai/val: default
      dataset/dynamicreplica_wai/train: default
      dataset/dl3dv_wai: default
      dataset/dl3dv_wai/test: default
      dataset/dl3dv_wai/val: default
      dataset/dl3dv_wai/train: default
      dataset/blendedmvs_wai: default
      dataset/blendedmvs_wai/val: default
      dataset/blendedmvs_wai/train: default
      dataset/ase_wai: default
      dataset/ase_wai/val: default
      dataset/ase_wai/train: default
      dataset/resolution_options: default
      model: mapanything_mae_rgb
      model/task: rgb_prediction
      model/pred_head: mae_pose_scale
      model/pred_head/adaptor_config: raydirs_depth_rgb_pose_confidence_mask_scale
      model/info_sharing: aat_ifr_24_layers
      model/encoder: dinov2_large
      machine: aws
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
